<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h1>Formulários</h1>
    <form>
        <label for="text">Digite seu nome</label>
        <input id="text" placeholder="Seu nome">
        <br />
        <label for="email">Digite seu e-mail</label>
        <input id="email" type="email" placeholder="Seu E-mail" />
        <br />
        <label for="tel">Digite seu telefone</label>
        <input id="tel" type="tel" placeholder="Seu telefone">
        <br />
        <label for="number">Escolha um numero</label>
        <input id="number" type="number" max="10" min="2" step="2" />
        <br />
        <input type="file">
        <br />
        <label for="color">Escolha um Cor -> </label>
        <input id="color" type="color" />
        <br />
        <input type="checkbox" id="checkbox-termos" />
        <label for="checkbox-termos">Aceito os Termos</label>
        <p>
            Qual a sua cor favorita?
        </p>
        <input id="cor-vermelha" type="radio" name="cor-favorita" /> <label for="cor-vermelha">Vermelho</label>
        <input id="cor-verde" type="radio" name="cor-favorita" /> <label for="cor-verde">Verde</label>
        <input id="cor-azul" type="radio" name="cor-favorita" /> <label for="cor-azul">Azul</label>
        <br />
        <label for="filme-favorito">Qual o seu filme favorito?</label>
        <br>
        <select multiple id="filme-favorito">
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <br />
        <label for="mensagem">Deixe sua mensagem</label> <br>
        <textarea></textarea> <br>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>


    </form>

</body>

</html>
